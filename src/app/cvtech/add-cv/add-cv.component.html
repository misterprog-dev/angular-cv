<form class="mt-5" #formulaire="ngForm">
  <div class="form-group">
    <label for="firstName">Nom</label>
    <input type="text" class="form-control" id="firstName" ngModel name="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Prénom(s)</label>
    <input type="text" class="form-control" id="lastName" ngModel name="lastName">
  </div>
  <div class="form-group">
    <label for="age">Âge</label>
    <input type="number" min="5" max="99" class="form-control" id="age" ngModel name="age">
  </div>
  <div class="form-group">
    <label for="photo">Photo</label>
    <input type="file" class="form-control-file" id="photo" ngModel name="photo">
  </div>
  <div class="form-group">
    <label for="cin">CIN</label>
    <input type="text" class="form-control" id="cin" ngModel name="cin">
  </div>
  <div class="form-group">
    <label for="job">Job</label>
    <input type="text" class="form-control" id="job" ngModel name="job">
  </div>

  <button (click)="addCv(formulaire)" [disabled]="formulaire.invalid" class="btn btn-primary btn-block">Enregistrer</button>
</form>
