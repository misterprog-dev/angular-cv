<div class="container mt-5">
  <div class="row">
    <div class="offset-md-2 col-sm-8 col-md-6 col-md-offset-4">
      <h1 class="text-center login-title">Connectez-vous !</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
        <form class="form-signin" #formulaire="ngForm">
          <input email ngModel name="email" type="text" class="form-control" placeholder="Email" required autofocus>
          <input aria-describedby="passwordHelp" ngModel name="password" #pwd="ngModel" type="password" minlength="8" class="form-control" placeholder="Password" required>
          <small *ngIf="pwd.invalid && pwd.touched" id="passwordHelp" class="form-text text-muted">Le mot de passe être au minimun 8 caractères !</small>
          <button class="btn btn-lg btn-primary btn-block" [disabled]="formulaire.invalid" (click)="login(formulaire.value)">Se connecter</button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">Remember me
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
      <a href="#" class="text-center new-account">Créer un nouveau compte </a>
    </div>
  </div>
</div>
