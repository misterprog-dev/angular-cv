<div class="container mt-3">

  <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Online Galery for Http Test</h1>

  <hr class="mt-2 mb-5">

  <div class="row text-center text-lg-left" *ngIf="imagesList">
    <div class="col-lg-3 col-md-4 col-6" *ngFor="let image of imagesList">
      <a href="#" class="d-block mb-4 h-100">
        <img class="img-fluid img-thumbnail" src="{{ image.url }}" alt="{{ image.title }}" title="{{ image.title }}">
      </a>
    </div>
  </div>

</div>
